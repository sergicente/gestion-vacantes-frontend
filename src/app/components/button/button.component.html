<div>
@if(parent == 'card'){
  <button type="button" class="btn no-style-btn" [routerLink]="['/vacante', id]">
    <i class="bi bi-search"></i> 
    <br>Ver detalles
  </button>
}@else if(parent == 'view'){
    <button type="button" class="btn no-style-btn" [routerLink]="['/home']">
        <i class="bi bi-search"></i> 
        <br>Volver a la lista
      </button>

      <a [routerLink]="['/vacante/modificar', id]">
        <button type="button" class="w-full md:w-auto bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Modificar
        </button>
    </a>
    <!-- <button (click)="borrarvacante()" type="button"
        class="w-full md:w-auto bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
        Eliminar
    </button> -->
}
  
  <button type="button" class="btn no-style-btn" [routerLink]="['/actualizar', id]">
    <i class="bi bi-arrow-clockwise"></i> 
    <br>Actualizar
  </button>
  

  <button type="button" class="btn no-style-btn" (click)="borrar(id)">
    <i class="bi bi-trash"></i> 
    <br>Borrar
  </button>
  
</div>
