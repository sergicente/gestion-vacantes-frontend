    <h3 class="text-xl font-bold text-gray-800 text-center mb-3">{{ item.nombreEmpresa }}</h3>
    <div class=" text-sm text-gray-600 mb-2.5">
        <p><strong>Direcci√≥n:</strong></p>
        <p><strong></strong> {{ item.direccionFiscal }}</p>
        <p>{{ item.pais }}</p>
    </div>
    <div class="text-sm text-gray-600 mb-5">
        <p><strong>Email:</strong></p>
        <a class="text-blue-500 hover:underline" [href]="'mailto:' + item.email">{{ item.email }}</a>
