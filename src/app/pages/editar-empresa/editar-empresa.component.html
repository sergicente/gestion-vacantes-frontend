<div class="max-w-2xl mx-auto rounded-sm shadow-sm border border-gray-200 bg-white p-12 mt-15">
  <h2 class="text-2xl font-bold mb-6">Editar Empresa</h2>
  
  <form (ngSubmit)="submitForm()" class="space-y-4">
    <div class="space-y-4">
      <div>
        <label for="cif" class="block text-sm font-medium text-gray-700">CIF</label>
        <input type="text" id="cif" name="cif" [(ngModel)]="empresa.cif" 
               class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-sm focus:outline-none focus:ring-2 focus:ring-blue-600" required>
      </div>

      <div>
        <label for="nombreEmpresa" class="block text-sm font-medium text-gray-700">Nombre de la Empresa</label>
        <input type="text" id="nombreEmpresa" name="nombreEmpresa" [(ngModel)]="empresa.nombreEmpresa"
               class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-sm focus:outline-none focus:ring-2 focus:ring-blue-600" required>
      </div>

      <div>
        <label for="direccionFiscal" class="block text-sm font-medium text-gray-700">Dirección Fiscal</label>
        <input type="text" id="direccionFiscal" name="direccionFiscal" [(ngModel)]="empresa.direccionFiscal"
               class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-sm focus:outline-none focus:ring-2 focus:ring-blue-600">
      </div>

      <div>
        <label for="pais" class="block text-sm font-medium text-gray-700">País</label>
        <input type="text" id="pais" name="pais" [(ngModel)]="empresa.pais"
               class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-sm focus:outline-none focus:ring-2 focus:ring-blue-600" required>
      </div>

      <div>
        <label for="emailEmpresa" class="block text-sm font-medium text-gray-700">Email de la Empresa</label>
        <input type="email" id="emailEmpresa" name="emailEmpresa" [(ngModel)]="empresa.email"
               class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-sm focus:outline-none focus:ring-2 focus:ring-blue-600" required>
      </div>
    </div>

    <div class="flex justify-end space-x-4 mt-6">
      <button type="button" (click)="router.navigate(['/dashboard'])"
              class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300">
        Cancelar
      </button>
      <button type="submit"
              class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
        Guardar Cambios
      </button>
    </div>
  </form>
</div>
