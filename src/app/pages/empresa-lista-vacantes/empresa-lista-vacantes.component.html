<section class="max-w-7xl mx-auto">
    <!-- Contador de vacantes -->


    <div class="rounded-sm shadow-sm border border-gray-200 bg-white p-6 md:p-10 mb-6">
        <h4 class="text-2xl md:text-4xl mb-2">{{ empresa.nombreEmpresa }}</h4>
        <div class="text-gray-600 mt-4 space-y-1">
            <p><strong>Dirección:</strong> {{ empresa.direccionFiscal }}</p>
            <p><strong>País:</strong> {{ empresa.pais }}</p>
            <p><strong>CIF:</strong> {{ empresa.cif }}</p>
            <p><strong>Email: </strong>
                <a class="text-blue-500 hover:underline" [href]="'mailto:' + empresa.email">{{ empresa.email }}</a>
            </p>
        </div>


    </div>

    <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-semibold text-gray-800">
            {{array.length}} ofertas disponibles para {{empresa.nombreEmpresa}}
        </h2>
    </div>

    <div class="grid md:grid-cols-1 lg:grid-cols-2 gap-5 mt-5">
        @for(item of array; track item.idVacante){
        <app-card-vacante [item]="item"></app-card-vacante>
        }
    </div>
</section>
