<section class="max-w-7xl mx-auto px-4 mt-24">
    <div class="flex justify-center">
      <div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-8 space-y-6">
        
        <!-- Título dentro del recuadro -->
        <h2 class="text-2xl font-semibold text-center text-gray-800">
          Iniciar Sesión 
        </h2>
  
        <form action="/login" method="POST" class="space-y-4">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
            <input type="email" name="email" id="email" required
              class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-600" />
          </div>
  
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
            <input type="password" name="password" id="password" required
              class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-600" />
          </div>
  
          <div class="flex items-center justify-between">
            <label class="flex items-center text-sm text-gray-600">
              <input type="checkbox" class="mr-2 rounded" />
              Recordarme
            </label>
            <a href="#" class="text-sm text-blue-600 hover:underline">¿Olvidaste tu contraseña?</a>
          </div>
  
          <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-xl transition duration-300">
            Iniciar sesión
          </button>
        </form>
  
        <p class="text-sm text-center text-gray-600">
          ¿No tienes cuenta?
          <a href="/register" class="text-blue-600 hover:underline">Regístrate</a>
        </p>
      </div>
    </div>
  </section>
