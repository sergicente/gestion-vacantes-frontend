
<section class="max-w-7xl mx-auto px-4 mt-24">
    <div class="flex justify-center">
      <div class="w-full max-w-md bg-white rounded-sm shadow-sm border border-gray-200 p-12 space-y-6">
        
        <!-- Título dentro del recuadro -->
        <h2 class="text-2xl font-semibold text-center text-gray-800">
          Iniciar Sesión 
        </h2>
  
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="space-y-4">
          <div>
            <label for="text" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
            <input type="text" name="email" id="email" ngModel required
              class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-sm focus:outline-none focus:ring-2 focus:ring-blue-600" />
          </div>
  
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
            <input type="password" name="password" id="password" ngModel required
              class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-sm focus:outline-none focus:ring-2 focus:ring-blue-600" />
          </div>
  
          <!-- <div class="flex items-center justify-between">
            <label class="flex items-center text-sm text-gray-600">
              <input type="checkbox" class="mr-2 rounded" />
              Recordarme
            </label>
            <a href="#" class="text-sm text-blue-600 hover:underline">¿Olvidaste tu contraseña?</a>
          </div> -->
  
          <button type="submit"
            class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition duration-300">
            Iniciar sesión
          </button>
        </form>
  
        <p class="text-sm text-center text-gray-600">
          ¿No tienes cuenta?
          <a href="/register" class="text-blue-600 hover:underline">Regístrate</a>
        </p>

      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-blue-900 mb-1">Contraseña</label>
        <input
          type="password"
          id="password"
          required
          class="w-full px-4 py-2 border border-blue-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 bg-white text-blue-800"
          [value]="credentials.password"
          (input)="updateField('password', $event)"
        />
      </div>

      <div class="flex items-center justify-between text-sm text-blue-800">
        <label class="flex items-center">
          <input type="checkbox" class="mr-2 rounded border-blue-300" />
          Recordarme
        </label>
        <a href="#" class="text-blue-600 hover:underline">¿Olvidaste tu contraseña?</a>
      </div>

      <button
        type="submit"
        class="w-full bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-xl transition duration-300">
        Iniciar sesión
      </button>
    </form>

    <p class="text-sm text-center text-blue-800">
      ¿No tienes cuenta?
      <a href="/register" class="text-blue-600 hover:underline">Regístrate</a>
    </p>
  </div>
</section>
