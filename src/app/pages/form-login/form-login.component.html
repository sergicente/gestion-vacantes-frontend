<section class="max-w-7xl mx-auto px-4 mt-24 relative flex justify-center items-center min-h-[80vh]">

  <!-- Mensaje de éxito -->
  <div
    class="absolute top-5 left-5 bg-blue-500 text-white px-4 py-2 rounded-lg font-medium shadow-lg transition-all duration-300"
    [style.display]="loggedInMessage ? 'block' : 'none'">
    ¡Has iniciado sesión como {{ credentials.email }}!
  </div>

  <!-- Tarjeta de login -->
  <div class="w-full max-w-md bg-blue-50 shadow-xl rounded-2xl p-10 space-y-6 border border-blue-100">
    <h2 class="text-3xl font-bold text-center text-blue-800">Iniciar Sesión</h2>

    <form (submit)="onLogin($event)" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-blue-900 mb-1">Correo electrónico</label>
        <input
          type="email"
          id="email"
          required
          class="w-full px-4 py-2 border border-blue-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 bg-white text-blue-800"
          [value]="credentials.email"
          (input)="updateField('email', $event)"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-blue-900 mb-1">Contraseña</label>
        <input
          type="password"
          id="password"
          required
          class="w-full px-4 py-2 border border-blue-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 bg-white text-blue-800"
          [value]="credentials.password"
          (input)="updateField('password', $event)"
        />
      </div>

      <div class="flex items-center justify-between text-sm text-blue-800">
        <label class="flex items-center">
          <input type="checkbox" class="mr-2 rounded border-blue-300" />
          Recordarme
        </label>
        <a href="#" class="text-blue-600 hover:underline">¿Olvidaste tu contraseña?</a>
      </div>

      <button
        type="submit"
        class="w-full bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-xl transition duration-300">
        Iniciar sesión
      </button>
    </form>

    <p class="text-sm text-center text-blue-800">
      ¿No tienes cuenta?
      <a href="/register" class="text-blue-600 hover:underline">Regístrate</a>
    </p>
  </div>
</section>
