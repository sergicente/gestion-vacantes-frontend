<div class="container mx-auto px-4 py-8">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-8">Gesti√≥n de Usuarios</h1>

    <div class="bg-white rounded-lg shadow-md overflow-hidden">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rol</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          @for (usuario of usuarios; track usuario.email) {
            <tr>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ usuario.email }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ usuario.rol }}</td>
              <td class="px-6 py-4 whitespace-nowrap">
                <span [ngClass]="{
                  'px-2 inline-flex text-xs leading-5 font-semibold rounded-full': true,
                  'bg-green-100 text-green-800': usuario.enabled,
                  'bg-red-100 text-red-800': !usuario.enabled
                }">
                  {{ usuario.enabled ? 'Habilitado' : 'Deshabilitado' }}
                </span>
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                @if (usuario.rol !== 'ADMON') {
                  <button (click)="toggleEstadoUsuario(usuario)"
                          [ngClass]="{
                            'px-3 py-1 rounded-md text-white': true,
                            'bg-red-600 hover:bg-red-700': usuario.enabled,
                            'bg-green-600 hover:bg-green-700': !usuario.enabled
                          }">
                    {{ usuario.enabled ? 'Deshabilitar' : 'Habilitar' }}
                  </button>
                }
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
